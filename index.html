<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Product Image Section -->
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Product Image">
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h1>Stylish Headphones</h1>
            <p class="product-description">
                Enjoy high-quality sound with these stylish and comfortable headphones. Perfect for music lovers and professionals alike.
            </p>
            <p class="price">$59.99</p>

            <!-- Add to Cart Button -->
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div></div>
    </div>
</body>
</html>
